<template name="tweetsList">

	{{#if noSearchTerm}}
		<h2 class = "center-align">Search something!</h2>
	{{/if}}

	{{#each tweets}}
		{{> tweetsItem}}
	{{/each}}


	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a href="{{pathFor 'fullscreen'}}" class="btn-floating btn-large red waves-effect waves-light">
			<i class="material-icons">aspect_ratio</i>
		</a>
	</div>

</template>
